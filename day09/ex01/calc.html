<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>
</head>
<body>
	<input type="text" id="value1">
	<select name="select" id="select">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="value2">
	<input type="submit" value="Try me!" onclick="calc();">

	<script>
	function calc(){
		var value1 = document.getElementById("value1").value;
		var value2 = document.getElementById("value2").value;
		var select = document.getElementById("select");
		var option = select.options[select.selectedIndex].value;
		var result;
		if (!Number.isInteger(Number(value1)) || !Number.isInteger(Number(value2)) || Number(value2) < 0 || Number(value1) < 0)
		{
			console.log("Error :(");
			alert("Error :(");
		}
		else
		{
			if (option == "+")
				result = Number(value1) + Number(value2);
			else if (option == "-")
				result = Number(value1) - Number(value2);
			else if (option == "*")
				result = Number(value1) * Number(value2);
			else if (option == "%")
			{
				if (Number(value2) == 0)
					result = "It’s over 9000!";
				else
					result = Number(value1) % Number(value2);
			}
			else if (option == "/")
			{
				if (Number(value2) == 0)
					result = "It’s over 9000!";
				else
					result = Number(value1) % Number(value2);
			}
			else
				result = "invalid operator";
			console.log(result);
			alert(result);
		}
	}
	setInterval(function(){ alert("Please, use me..."); }, 30000);

	</script>
</body>
</html>
